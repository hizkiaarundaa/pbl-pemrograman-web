<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DaurAksi.com</title>
    <link rel="stylesheet" href="css/style.min.css" />
    <link rel="shortcut icon" href="assets/logo-final.png" type="image/x-icon" />
    <link rel="stylesheet" href="assets/all.min.css" />
  </head>
  <body>
    <header>
      <!-- logo -->
      <div class="header__logo">
        <img
          src="assets/logo-final.png"
          class="header__logo--logo"
          id="logo"
          alt="logo daur aksi"
          tabindex="0"
          width="80"
          height="80" />
      </div>
      <!-- navbar -->
      <nav>
        <ul>
          <li>
            <a href="./pages/edukasi.html"
              >Edukasi
              <i class="fa-regular fa-file-lines"></i>
            </a>
          </li>
          <li>
            <a href="./pages/komunitas.html"
              >Komunitas
              <i class="fa-regular fa-comments"></i>
            </a>
          </li>
          <li>
            <a href="./pages/layanan.html"
              >Layanan
              <i class="fa-solid fa-briefcase"></i>
            </a>
          </li>
          <li>
            <a href="./pages/hadiah.html"
              >Hadiah
              <i class="fa-solid fa-gift"> </i>
            </a>
          </li>
        </ul>
      </nav>
      <!-- register / login -->
      <div class="register">
        <button class="register__btn"><i class="fa-regular fa-paper-plane" id="login-icon"></i></button>
        <button class="register__btn"><i class="fa-solid fa-user-plus" id="signup-icon"></i></button>
      </div>
    </header>

    <main>
      <section class="hero">
        <div class="hero__title">
          <div class="hero__title--headline">
            <h1>Aksi Nyata Untuk Lingkungan</h1>
            <p>
              DaurAksi Memudahkan daur ulang dengan edukasi, layanan penjemputan sampah, dan sistem poin yang bisa
              ditukar dengan hadiah menarik
            </p>
          </div>
          <div class="hero__cta">
            <button class="hero__cta__btn">Gabung Sekarang</button>
            <button class="hero__cta__btn">Komunitas DaurAksi</button>
          </div>
        </div>
        <div class="hero__image">placeholder</div>
      </section>
    </main>

    <script src="js/script.js" async="false"></script>
  </body>
</html>
