<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DaurAksi.com</title>
    <link rel="stylesheet" href="dist/css/style.min.css" />
    <link rel="shortcut icon" href="src/assets/logo-final.png" type="image/x-icon" />
    <script src="https://kit.fontawesome.com/5c7188c43f.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <!-- logo -->
      <div class="logo__wrapper">
        <img src="src/assets/logo-final.png" class="logo" alt="logo daur aksi" tabindex="0" width="80" height="80" />
      </div>
      <!-- navbar -->
      <nav>
        <a href="">Edukasi <i class="fa-regular fa-file-lines"></i> </a>
        <a href="">Komunitas <i class="fa-regular fa-comments"></i></a>
        <a href="">Layanan</a>
        <a href="">Hadiah</a>
      </nav>
      <!-- register / login -->
      <div class="register">
        <button class="btn btn__login">Login</button>
        <i class="fa-solid fa-commments"></i>
        <button class="btn btn__signup">Sign Up</button>
      </div>
    </header>

    <main>
      <section class="hero">
        <div class="hero__title">
          <div class="hero__title-headline">
            <h1>Aksi Nyata Untuk Lingkungan</h1>
            <p>
              DaurAksi Memudahkan daur ulang dengan edukasi, layanan penjemputan sampah, dan sistem poin yang bisa
              ditukar dengan hadiah menarik
            </p>
          </div>
          <div class="cta">
            <button class="cta__btn">Gabung Sekarang</button>
            <button class="cta__btn">Komunitas DaurAksi</button>
          </div>
        </div>
        <div class="hero__image">place holder</div>
      </section>
    </main>
  </body>
</html>
